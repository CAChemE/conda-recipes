package:
  name: pyomo.extras
  version: "2.0"

source:
  fn: pyomo.extras-2.0.tar.gz
  url: https://pypi.python.org/packages/source/p/pyomo.extras/pyomo.extras-2.0.tar.gz
  md5: 3602a862ff6a07b4879794ec5e572aab
#  patches:
   # List any patch files here
   # - fix.patch

build:
  number: {{ environ.get("APPVEYOR_BUILD_NUMBER", 1) }} [win]
  number: {{ environ.get("TRAVIS_BUILD_NUMBER", 1) }} [osx]

requirements:
  build:
    - python
    - setuptools
    - suds-jurko
    - pyyaml
    - openopt
    - funcdesigner
    - derapproximator

  run:
    - python
    - suds-jurko
    - pyyaml
    - openopt
    - funcdesigner
    - derapproximator

test:
  # Python imports
  imports:
    - pyomo
    - pyomo.extras

